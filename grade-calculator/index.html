<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grade calculator</title>
    <script src="index.js" type="module"></script>
  </head>

  <body>
    <!-- id is used to link index.js(vue.js) code with the current Html. 
      only the <div id="grade_calc">listed lines of items</div> will inherit the vue.js characters -->
    <div id="grade_calc">
      <!-- V-for helps to add homework grades to homeworks array -->
      <div>
        Home work :
        <div v-for="(homework, i) in homeworks">
          <!-- <select type="numbers" min="0" max="100"></select> -->
          <input
            type="number"
            min="0"
            max="100"
            placeholder="50"
            v-model="homeworks[i]"
          />from 100
        </div>

        <button @click="homeworks.push(homework)">Add homework</button>
        <!-- <button @keyup.enter="homeworks.push(homework)">Add homework</button> -->
      </div>

      <div>
        <br />
        <strong>Enter your participation grades below:</strong>
        <div>
          <!-- <br /> -->
          <div>Studio attendance:</div>

          <input
            type="number"
            maxlength="3"
            min="0"
            max="100"
            placeholder="50"
            v-model="participation.studio"
          />from 100
        </div>
        <div>Homework feedback:</div>

        <input
          type="number"
          maxlength="3"
          min="0"
          max="100"
          placeholder="50"
          v-model="participation.feedback"
        />from 100

        <div>General participation:</div>
        <div>
          <input
            type="number"
            maxlength="3"
            min="0"
            max="100"
            placeholder="50"
            v-model="participation.other"
          />from 100
        </div>
      </div>
      <!-- {{participation}} -->
      <div>Projected class grade: {{ calculatedGrade }}</div>
    </div>

    <!-- <div>Projected class grade: {{ calculatedGrade }}</div> -->

      <div>Projected class grade: {{ calculatedGrade }}</div> -->
    <!-- </div> -->
  </body>
</html>
