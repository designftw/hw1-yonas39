<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grade calculator</title>
    <script src="index.js" type="module"></script>
  </head>

  <body style="margin-left: 75px">
    <!-- id is used to link index.js(vue.js) code with the current Html. 
      only the <div id="grade_calc">listed lines of items</div> will inherit the vue.js characters -->
    <div id="grade_calc">
      <!-- V-for helps to add homework grades to homeworks array -->
      <div>
        Enter your Home work Grade :
        <div v-for="(homework, i) in homeworks" style="margin-left: 15px">
          <!-- <select type="numbers" min="0" max="100"></select> -->
          <input
            type="number"
            min="0"
            max="100"
            placeholder="50"
            v-model="homeworks[i]"
          />from 100
        </div>

        <button @click="homeworks.push(homework)" style="margin-left: 15px">
          Add homework
        </button>
      </div>

      <div>
        <br />
        Enter your participation grades below: u
        <div>
          <!-- Attendance -->
          <div style="margin-left: 10px">Studio attendance:</div>

          <input
            style="margin-left: 20px"
            type="number"
            maxlength="3"
            min="0"
            max="100"
            placeholder="50"
            v-model="participation.studio"
          />from 100
        </div>
        <!-- homework feedback -->
        <div style="margin-left: 10px">Homework feedback:</div>

        <input
          style="margin-left: 20px"
          type="number"
          maxlength="3"
          min="0"
          max="100"
          placeholder="50"
          v-model="participation.feedback"
        />from 100

        <!-- participation  -->
        <div style="margin-left: 10px">General participation:</div>
        <div>
          <input
            style="margin-left: 20px"
            type="number"
            maxlength="3"
            min="0"
            max="100"
            placeholder="50"
            v-model="participation.other"
          />from 100
        </div>
      </div>
      <!-- Final grade -->
      <br />
      <div>Projected class grade: {{ calculatedGrade }}</div>
    </div>
  </body>
</html>
